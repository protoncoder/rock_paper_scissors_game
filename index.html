<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="JavaScript" type="text/javascript" src="./javascript.js" defer></script>
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <div id="scoreScreen">
    <div id="scorePlayer"></div>
    <div id="scoreComp"></div>
  </div>
  <div class="ui-rps">
    <div class="item">
      <button id="btn_rock"><img id="img_rock" alt="Rock" src="./img/rock.png"></button>
    </div>  
    <div class="item">
      <button id="btn_paper"><img id="img_paper" alt="Paper" src="./img/paper.png"></button>
    </div>
    <div class="item"> 
      <button id="btn_scissors"><img id="img_scissors" alt="Scissors" src="./img/scissors.png"></button>  
    </div>
  </div>
  <div id="result">
    <button id="finalScore">
      Please choose your weapon
    </button>
  </div>
</body>
</html>
